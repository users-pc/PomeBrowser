<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self';">
  <title>Welcome to Simple Browser</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .splash-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #040404 100%, #fcfcfc 10%);
      color: white;
      text-align: center;
    }
    
    .splash-logo {
      font-size: 4rem;
      margin-bottom: 1rem;
      margin-top: 2rem;
      animation: pulse 2s infinite;
    }
    
    .splash-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .splash-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .loading-bar {
      width: 300px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      margin-bottom: 2rem;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: white;
      border-radius: 5px;
      animation: progress 3s ease-in-out forwards;
    }
    
    .loading-text {
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0.8;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="splash-logo"> <img src="assets/images/ðŸ¦† emoji _pomegranate emoji_.png" alt="Logo"> </div>
    <h1 class="splash-title">Welcome to PomeBrowser</h1>
    <p class="splash-subtitle">Simple Browser UI built with Electron</p>
    
    <div class="loading-bar">
      <div class="loading-progress" id="loading-progress"></div>
    </div>
    
    <div class="loading-text fade-in">
      <p>Starting browser...</p>
    </div>
  </div>
</body>
</html>
